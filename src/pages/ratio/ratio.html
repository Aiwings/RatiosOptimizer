<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ratio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list *ngIf="ratios">
    <ion-item *ngFor="let ratio of ratios" (click)="modify(ratio);">
      {{ratio.type}} - {{ratio.a}} / {{ratio.b}} - {{(ratio.a / ratio.b).toFixed(3)}}
      <ion-icon (click)="deleteRatio(ratio);" name="ios-close-circle" item-right> </ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab *ngIf="(state ==-1) && (!valid)"  (click)="onCreate()" [disabled]="!enabled" color="danger"><ion-icon name="add"  ></ion-icon></button>
    <button ion-fab *ngIf="valid"  (click)="onValid()"  color="danger"><ion-icon name="ios-checkmark"  ></ion-icon></button>
  </ion-fab>
</ion-content>
