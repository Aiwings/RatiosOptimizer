<ion-header>
  <ion-navbar>
    <ion-title>
      Abaque
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="tire()">
        <span ion-text color="primary" showWhen="ios">Tire</span>
        <ion-icon name="md-disc" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="display:block">
    <ion-card-header>
      Abaque
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card style="display:block">
    <ion-card-header>
      Données
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row style="border-top:1px solid black;">
          <ion-col>
            <h3>Vmax (km/h)</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let speed of calcul.getMaxSpeed()">
            {{(speed).toFixed(2)}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>Chutes de Régime (tr/min)</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let drop of calcul.getPowerDrop()">
            {{(drop).toFixed(2)}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
