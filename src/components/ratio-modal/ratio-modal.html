<ion-header>
  <ion-toolbar>
    <ion-title>
      Rapports de vitesse
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="ios-checkmark-circle-outline" showWhen="ios"></ion-icon>
        <ion-icon name="md-checkmark-circle" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list *ngIf="ratios">
  <ion-item  *ngFor="let ratio of ratios">  
    {{ratio.type}} - {{ratio.a}} / {{ratio.b}} - {{(ratio.a / ratio.b).toFixed(3)}}
    <ion-icon (click)="deleteRatio(ratio);" name="ios-close-circle" item-right> </ion-icon>
  </ion-item>
</ion-list>
<ion-fab right bottom>
  <button ion-fab (click)="onCreate()" [disabled]="!enabled" color="danger"><ion-icon name="add"  ></ion-icon></button>
</ion-fab>    
</ion-content>
