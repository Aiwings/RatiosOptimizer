<ion-header>
  <ion-toolbar>
    <ion-title>
      Rapports de vitesse
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list *ngIf="ratios">
  <ion-item  *ngFor="let ratio of ratios">  
    {{ratio.type}} : {{ratio.a}} / {{ratio.b}}
    <ion-icon (click)="deleteRatio(ratio);" name="ios-close-circle" item-right> </ion-icon>
  </ion-item>
</ion-list>
<ion-fab right bottom>
  <button ion-fab (click)="onCreate()" color="danger"><ion-icon name="add"  ></ion-icon></button>
</ion-fab>    
</ion-content>
