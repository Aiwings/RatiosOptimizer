<ion-header>
  <ion-toolbar>
    <ion-title>
      Selection de Voiture
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngIf="cars" >
        <ion-list>
            <ion-item *ngFor="let car of cars"  (click)="onSelect(car)" >
                <ion-label>{{car.brand}} - {{car.date_config|date:'dd/MM/yy'}}</ion-label>
            </ion-item>
        </ion-list>
    </div>

    <ion-fab right bottom>
        <button ion-fab (click)="onCreate()" color="danger"><ion-icon name="add"  ></ion-icon></button>
    </ion-fab>    
</ion-content>
